<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Relitera</title>
        <meta
            name="description"
            content="O site para aprender sobre religiões e culturas diversas, disponibilizando aprendizado por cursos em vídeo e conteúdos escritos. Visando um mundo mais empático."
        />
        <link rel="stylesheet" href="cadastro.css" />
        <link rel="stylesheet" href="global.css" />

    <body id="body">
        <top-navbar></top-navbar>
        <side-navbar></side-navbar>
        <h1 class="title">Criar uma conta</h1>
        <div class="informacoes">
            <input type="text" id="nomeUsuario" name="nome" placeholder="Nome" required />
            <input type="date" id="nascimentoUsuario" name="nascimento" placeholder="Data de nascimento" required>
            <input type="email" id="emailUsuario" name="email" placeholder="Email" required />
            <input type="password" id="passwordUsuario" name="password" placeholder="Senha" required >
        </div>
        <div class="acoes">
            <button type="submit" id="registrar" onclick= "registrar()">Registrar</button>
            <button type="reset" id="apagar" onclick="apagar()">Apagar</button>
         </div>
        <div class="alerta" role="alert">
            A senha deve possuir pelo menos 2 números, uma letra maiúscula e um caractere especial.
        </div>
        </main>
        <script src="cadastro.js"></script>
    </body>
