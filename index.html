<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relitera</title>
    <meta name="description" content="O site para aprender sobre religiões e culturas diversas, disponibilizando aprendizado por cursos em vídeo e conteúdos escritos. Visando um mundo mais empático.">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div id="Topo">
            <h1><img src="íconeSol.png" alt="Logo do Relitera, um sol"> RELITERA <img src="íconeLua.png" alt="Logo do Relitera, uma lua"></h1>
            <aside class="ListaBotoes">
                <button id="BotaoInício" class="Botao2">INÍCIO</button>
                <button id="BotaoNos" class="Botao1">QUEM NÓS SOMOS</button>
                <button id="BotaoCursos" class="Botao1">CURSOS</button>
                <button id="BotaoConta" class="Botao1">MINHA CONTA</button>
            </aside>
        </div>
    </header>
    <main>
        <div id="Meio">
            <h1>Bem-vindo ao <strong>Relitera</strong></h1>
            <p>Seu auxiliar <strong>espiritual</strong> em uma jornada de <em>autoconhecimento e transformação</em></p> <br>
            <button id="BotaoNos" class="Botao2">Descubra mais sobre nós!</button>
        </div>
        <div id="Baixo">
            <h1>Cursos disponíveis</h1>
            <button id="Cristianismo" class="Cursos">Cristianismo</button>
            <button id="Candomble" class="Cursos">Candomblé</button>
            <button id="Islamismo" class="Cursos">Islamismo</button>
            <button id="Hinduismo" class="Cursos">Hinduismo</button>
            <button id="Judaismo" class="Cursos">Judaismo</button>
            <button id="Umbanda" class="Cursos">Umbanda</button>
            <button id="Kimbanda" class="Cursos">Kimbanda</button>
            <button id="Budismo" class="Cursos">Budismo</button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
