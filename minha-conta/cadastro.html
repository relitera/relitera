<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Relitera/cadastro</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="topbar">
            <h1 id="titulo">Relitera</h1>
        </header>
        <h2 class="destaque">Criar uma conta</h2>
        <form action="#" method="post">
            <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" required />
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Email" required />
            <label for="msg">senha</label>
          <input type="password" id="password" name="password" placeholder="Senha" required >
            <div class="acoes">
             <button type="submit">Registrar</button>
            </div>
            <div class="acoes">
             <button type="reset" class="secundario">Voltar</button>
          </div>
         </fieldset>
        </form>
        <div class="alerta" role="alert">
            A senha deve possuir pelo menos 2 números, uma letra maiúscula e um caractere especial.
        </div>
        </section>
        </main>
    </body>
</html>
